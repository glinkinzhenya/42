<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lesson 35</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <input id="name" type="text" placeholder="Имя" />
        </div>

        <div>
          <input id="day" type="text" placeholder="Дата рождения" />
        </div>

        <div>
          <input id="man" type="radio" name="sex" value="мужчина"/>
          <label>Мужчина</label>

          <input id="woman" type="radio" name="sex" value="женщина"/>
          <label>Женщина</label>
        </div>

        <div>
          <select id="town">
            <option value="Киев">Киев</option>
            <option value="Львов">Львов</option>
            <option value="Одесса">Одесса</option>
          </select>
        </div>

        <div>
          <textarea
            id="adress"
            name="textarea"
            rows="3"
            cols="30"
            placeholder="Напишите адресс"
          ></textarea>
        </div>
        <div>
          <p>Каким владеете языком</p>
          <div>
            <input type="checkbox" id="ukr" name="scales" value="Украинский"/>
            <label for="ukr">Украинский</label>
          </div>
          <div>
            <input type="checkbox" id="eng" name="scales"  value="Английский"/>
            <label for="eng">Английский</label>
          </div>
        </div>
        <div>
          <button id="button" type="submit">Сохранить</button>
        </div>
      </form>
    </div>

    <div id="info" class="block">
      <h1>Имя:<span></span></h1>
      <p>год рождения:<span id="year"></span></p>
      <p>пол:<span id="sex"></span></p>
      <p>город:<span id="city"></span></p>
      <p>адресс:<span id="street"></span></p>
      <p>язык:<span id="language"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
